<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Masukkan Kode Akses</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .app-name {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85); /* lebih gelap dari sebelumnya */
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
      color: #ffffff;
    }

    .input-group {
      position: relative;
      display: inline-block;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 220px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00aaff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="app-name">Selamat Datang</div>
  </div>

  <div class="overlay">
    <h2>Masukkan Kode</h2>
    <div class="input-group">
      <input type="password" id="kode" placeholder="Input Kode" />
      <span class="toggle-eye" onclick="toggleKode()">üëÅÔ∏è</span>
    </div>
    <br>
    <button onclick="cekKode()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let daftarKode = [];

    // Ambil kode dari file codes.json
    fetch('codes.json')
      .then(res => res.json())
      .then(data => daftarKode = data)
      .catch(() => {
        document.getElementById("errorMsg").textContent = "Gagal memuat kode.";
      });

    function cekKode() {
      const input = document.getElementById("kode").value.trim();

      if (daftarKode.includes(input)) {
        window.location.href = "halaman.html";
      } else {
        document.getElementById("errorMsg").textContent = "Kode salah!";
      }
    }

    function toggleKode() {
      const input = document.getElementById("kode");
      input.type = input.type === "password" ? "text" : "password";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker terdaftar'))
        .catch(err => console.log('SW gagal:', err));
    }
  </script>
</body>
</html>
