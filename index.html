<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masukkan Kode Akses</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .app-name {
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
      width: 90%;
      max-width: 320px; /* desktop */
    }

    .input-group {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    input {
      padding: 12px;
      border-radius: 6px;
      border: none;
      width: calc(100% - 20px); /* beri jarak kiri-kanan */
      margin-bottom: 15px;
      text-align: center;
      font-size: 15px;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .toggle-eye {
      position: absolute;
      right: 20px; /* mengikuti jarak input */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #ffffff;
    }

    button {
      padding: 12px;
      border: none;
      background: #00aaff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* üì± Mobile */
    @media (max-width: 480px) {
      .logo {
        width: 65px;
        height: 65px;
      }
      .app-name {
        font-size: 20px;
      }
      .overlay {
        padding: 15px;
        max-width: 260px;
      }
      input {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="app-name">SELAMAT DATANG</div>
  </div>

  <div class="overlay">
    <h2>Masukkan Kode</h2>
    <div class="input-group">
      <input type="password" id="kode" placeholder="Input Kode" />
      <span class="toggle-eye" onclick="toggleKode()">üëÅÔ∏è</span>
    </div>
    <button onclick="cekKode()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let daftarKode = [];

    fetch('codes.json')
      .then(res => res.json())
      .then(data => daftarKode = data)
      .catch(() => {
        document.getElementById("errorMsg").textContent = "Gagal memuat kode.";
      });

    function cekKode() {
      const input = document.getElementById("kode").value.trim();
      if (daftarKode.includes(input)) {
        window.location.href = "halaman.html";
      } else {
        document.getElementById("errorMsg").textContent = "Kode salah!";
      }
    }

    function toggleKode() {
      const input = document.getElementById("kode");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
